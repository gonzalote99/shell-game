<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>shell game</title>
</head>
<body>
  <div>
   <h2 id="score"></h2>
   <h2 id="highest"></h2>
  </div>
  <div class="game_center">
      <div class="canvas-wrapper" id="canvas">
        <h1 id="heading">shell game</h1>
        <form id="level">
         <label for="hardness">select level</label>
         <select name="difficulty" id="hardness">
                 <option value="easy">easy</option>
                 <option value="medium">medium</option>
                 <option value="hard">hard</option>
         </select>
        </form>
        <canvas id="canvas-top"></canvas>
        <img src="https://raw.githubusercontent.com/ZeroOctave/ZeroOctave-Javascript-Projects/main/assets/GIF/shell_game.gif" id="gif" />
        <div class="buttons">
             <button id="button" onclick="start()" >start</button>
             <button id="button_q" onclick="stop()" >stop</button>
             <button id="button_r" onclick="reset()" >reset</button>
        </div>
      </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
